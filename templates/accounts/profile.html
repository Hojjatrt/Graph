{% extends 'accounts/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
         <div class="col s12 m6 offset-m3">
         <H3>Hi {{ user.first_name }}!</H3>
         </div>
        </div>
        <form method="post">
         {% csrf_token %}
         {{ user_form.as_p }}
         {{ profile_form.as_p }}
         <button type="submit" class="btn btn-block btn-success">Save changes</button>
        </form>
    </div>
{% endblock %}
