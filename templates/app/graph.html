    var simulation = d3.forceSimulation()

        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var uri = "http://127.0.0.1:8000/data/";

    var graph0 = {

    //choose start node
    var start = 'node1';
    //for longest path
    var newgraph = {};

    d3.json(uri, function (error, graph) {
        if (error) throw error;
        update(graph.links, graph.nodes, graph.g_id);

        graph.nodes.forEach(function (node) {
            newgraph[node.name] = {};
        });
        graph.links.forEach(function (link) {
            newgraph[link.source.name][link.target.name] = link.weight;
            newgraph[link.target.name][link.source.name] = link.weight;
        });
        var links = svg.selectAll(".link");
        colorGraph(start, links, newgraph);
    });

    function update(links, nodes, g_id) {
        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr('tabindex', '0')
            .attr('focusable', 'true')
            .attr("class", "link");
            // .on('click', d3.contextMenu(menu, {
            //     onOpen: function (data, index) {
            //         console.log('Menu Opened!', 'element:', this, 'data:', data, 'index:', index);
            //     },
            //     onClose: function (data, index) {
            //         console.log('Menu Closed!', 'element:', this, 'data:', data, 'index:', index);
            //     }
            //
            // }));
            // .attr('marker-end','url(#arrowhead)');

        link.append("title")
            .attr("class", function (d) {return "title" + d.num})
            .text(function (d) {return d.weight;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {return 'edgepath' + d.num}
            })
            .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attrs({
                'class': 'edgelabel',
                'id': function (d, i) {return 'edgelabel' + d.num},
                'font-size': 20,
                'fill': '#555'
            });

        edgelabels.append('textPath')
            .attrs({
                'xlink:href': function (d, i) {return '#edgepath' + d.num},
                'class': function (d) {return 'id' + d.num}
            })
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.weight});

        link.on("keydown", function(data) {
                console.log("Congrats, you pressed a key!\n" + d3.event.keyCode);
                var check = false;
                if (d3.event.keyCode === 38){
                    console.log('data:', data);
                    data.weight += 1;
                    check = true;
                }
                else if (d3.event.keyCode === 40){
                    console.log('data:', data);
                    if (data.weight > 0) {
                        data.weight -= 1;
                        check = true;
                    }
                }
                edgelabels.selectAll("textPath")
                .text(function (d) {
                    return d.weight
                });
                if (check === true) {
                    $.ajax({
                        url: "http://127.0.0.1:8000/save-movement/", // the endpoint
                        type: "POST", // http method
                        data: JSON.stringify({id: data.id, num: data.num, weight: data.weight, graph: g_id}),
                        cache: false,
                        processData: false,
                        contentType: "application/json",

                        // handle a successful response
                        success: function (json) {
                            console.log(json); // log the returned json to the console
                            console.log("success"); // another sanity check
                        },

                        // handle a non-successful response
                        error: function (xhr, errmsg, err) {
                            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                        }
                    });
                }
                newgraph[data.source.name][data.target.name] = data.weight;
                newgraph[data.target.name][data.source.name] = data.weight;

                colorGraph(start, link, newgraph);
            });

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            );

        node.append("circle")
            .attr("r", 10)
            .style("fill", colors(1));

        node.append("title")
            .text(function (d) {return d.num;});

        node.append("text")
            .attr("dy", -3)
            .text(function (d) {return d.name;});

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
    }

    function ticked() {
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });

        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
            });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
       if (!d3.event.active) simulation.alphaTarget(0);
       d.fx = undefined;
       d.fy = undefined;
   }

    //dijkstra solve graph starting at s
    function solve(graph, s) {
      var solutions = {};
      solutions[s] = [];
      solutions[s].dist = 0;

      while(true) {
        var parent = null;
        var nearest = null;
        var dist = -Infinity;

        //for each existing solution
        for(var n in solutions) {
          if(!solutions[n])
            continue;
          var ndist = solutions[n].dist;
          var adj = graph[n];
          //for each of its adjacent nodes...
          for(var a in adj) {
            //without a solution already...
            if(solutions[a])
              continue;
            //choose nearest node with lowest *total* cost
            var d = adj[a] + ndist;
            if(d > dist) {
              //reference parent
              parent = solutions[n];
              nearest = a;
              dist = d;
            }
          }
        }

        //no more solutions
        if(dist === -Infinity) {
            break;
        }

        //extend parent's solution path
        solutions[nearest] = parent.concat(nearest);
        //extend parent's cost
        solutions[nearest].dist = dist;
      }

      return solutions;
    }

    function colorGraph(start, links, newgraph) {
        //get all solutions
        var solutions = solve(newgraph, start);
        //limit solutions
        var maximum_dist = {};
        maximum_dist.dist = 0;
        for(var s in solutions) {
          if(!solutions[s]) continue;
          if(solutions[s].dist > maximum_dist.dist)
              maximum_dist = solutions[s];
        }
        console.log(solutions, maximum_dist);
        longest_path.html("Longest path from <span class='red'>" + start + "</span> to <span class='red'>" + maximum_dist[maximum_dist.length - 1] +
            "</span> is : " + maximum_dist.dist);
        var prev = start;
        links.each(function (d) {
           d3.select(this).attr("class", "link");
        });
        for(var s in maximum_dist){
            links.each(function (d) {
                if(d.source.name === prev && d.target.name === maximum_dist[s])
                {
                    d3.select(this).attr("class", "link long");
                    return
                }
            });
            prev = maximum_dist[s];
        }
    }

    var links = svg.selectAll(".link");
    colorGraph(start, links, newgraph);
